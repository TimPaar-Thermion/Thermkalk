{% extends "layout.html" %}
{% block title %}Avdelningar{% endblock %}
{% block content %}
  <h2>Avdelningar</h2>
  <ul class="list-group">
    {% for dept in departments %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ dept }}
        <form method="post" action="{{ url_for('delete_department', dept_name=dept) }}" onsubmit="return confirm('Är du säker på att du vill radera avdelningen?');" style="margin:0;">
          <button type="submit" class="btn btn-danger btn-sm">Radera</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  <!-- Formulär för att lägga till en ny avdelning -->
  <form method="post" style="margin-top: 20px;">
    <div class="form-group">
      <label>Lägg till ny avdelning</label>
      <input type="text" name="new_department" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Lägg till</button>
  </form>
  <a href="{{ url_for('index') }}" class="btn btn-secondary" style="margin-top: 20px;">Tillbaka</a>
{% endblock %}
